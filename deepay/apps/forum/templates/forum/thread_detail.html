{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <div class="text-sm breadcrumbs">
    <ul>
      <li>
        <a href="{% url 'forum:thread-list' %}">Threads</a>
      </li>
      <li>
        <a href="{% url 'forum:thread-detail' slug=object.slug %}">{{ object.slug }}</a>
      </li>
      <li>
        <a href="{% url 'forum:post-create' slug=object.slug %}">Create Post</a>
      </li>
    </ul>
  </div>
  <br />
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for post in object.posts.all %}
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle w-12 h-12">
                  <img src="/tailwind-css-component-profile-2@56w.png"
                       alt="Avatar Tailwind CSS Component" />
                </div>
              </div>
              <div>
                <div class="font-bold">{{ post.author }}</div>
                <div class="text-sm opacity-50">on {{ post.created_at }}</div>
              </div>
            </div>
          </td>
          <td>{{ post.title }}</td>
          <th>
            <a class="btn btn-ghost btn-xs"
               href="{% url 'forum:post-detail' web_id=post.web_id %}">View</a>
          </th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
